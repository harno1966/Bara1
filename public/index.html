<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Nama Perusahaan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #fff9c4;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #ddd; /* Placeholder untuk logo */
            border-radius: 5px;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ffe082;
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            height: 500px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        #808080; /* Ganti URL gambar dengan warna abu-abu */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Image Gallery */
        .gallery {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .gallery-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .gallery-item {
            flex: 0 0 calc(16.666% - 1rem);
            aspect-ratio: 1;
            background-color: #808080; /* Warna abu-abu sebagai placeholder */
            border-radius: 8px;
            overflow: hidden;
        }

        .gallery-item img {
            display: none;
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 0 0 calc(33.333% - 1rem);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <div class="logo">
                    <!-- Logo akan ditambahkan di sini -->
                </div>
                <div class="company-name">Nama Perusahaan</div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="#pencatatan">Pencatatan</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Selamat Datang</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </section>

    <section class="gallery">
        <div class="gallery-container">
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
        </div>
    </section>

    <script>
        // Check session menggunakan Node.js endpoint
        async function checkSession() {
            try {
                const response = await fetch('/check-session');
                const data = await response.json();
                
                if (data.logged_in) {
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Cek session saat halaman dimuat
        checkSession();
    </script>
</body>
</html>
